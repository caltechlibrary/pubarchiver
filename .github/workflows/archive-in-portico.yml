name: Archive in Portico

on: workflow_dispatch

jobs:
  archive:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - uses: actions/setup-python@v6
      with:
        python-version: '3.14'
        cache: 'pip'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install -e .

    - name: Run PubArchiver
      run: |
        pubarchiver -V
